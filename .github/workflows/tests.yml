name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  basic-tests:
    name: Basic Edge Function Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Run basic Deno tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "::warning::VITE_SUPABASE_URL not set — skipping edge function tests"
            exit 0
          fi
          deno test supabase/functions/ --allow-net --allow-env --allow-read --no-check

  gated-tests:
    name: Gated Behavioral Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check secrets availability
        id: check-secrets
        env:
          SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SERVICE_KEY" ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::notice::SUPABASE_SERVICE_ROLE_KEY not set — gated tests will be skipped"
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run gated tests
        if: steps.check-secrets.outputs.available == 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAINTENANCE_KEY: ${{ secrets.MAINTENANCE_KEY }}
          TEST_MODE: "true"
        run: |
          deno test supabase/functions/ --allow-net --allow-env --allow-read --no-check

      - name: Skip notice
        if: steps.check-secrets.outputs.available == 'false'
        run: echo "Skipping gated tests — secrets not available"
